<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content='width=device-width, user-scalable=0'>
    <title>Pain Selection</title>
    <meta name="viewport" content='width=400'>
    <link type="text/css" rel="stylesheet" href="css/pain2.css">
  </head>
  <body  style="background-color:rgb(245,245,245);background-repeat:no-repeat; background-size:100%">

    <div class="div">
      <div id="text">0 - No Pain</div>
      <div id="text-description">"I have no pain."</div>

      <input id="pain-input" type="range" name="" min="-20" max="1020" value="0" step="1" list="tickmarks" oninput="painDescription();" onchange="adjustThumb();">
      <div class="grid">
        <div style="border-left:none;">0</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
      </div>
    </div>



    <script src="js/pain.js"></script>

  </body>
</html>
