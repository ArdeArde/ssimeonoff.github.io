<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['vps gain per generation', 'UNCGriffin', 'yutaro', 'memories', 'Skype'],
          ['Gen 1', 1, 0, 2, 3],
          ['Gen 2', -2, -1, 6, 3],
          ['Gen 3', 3, 5, 6, 3],
          ['Gen 4', 4, 5, 6, 3],
          ['Gen 5', 5, 5, 6, 3],
          ['Gen 6', 6, 5, 6, 3],
          ['Gen 7', 7, 5, 6, 3],
          ['Gen 8', 8, 5, 6, 3],
          ['Gen 9', 9, 5, 6, 13],
          ['Gen 10', 10, 15, 16, 13],

        ]);

        var options = {
          backgroundColor:'transparent',
          width: 1350,
          height: 300,
          chartArea: {width:'100%',backgroundColor: '#222'},
          legend: { position: 'none' },
          titleTextStyle: {fontSize:20, color:"#444444", },
          hAxis: {textStyle: {color: '#888', fontSize:'20'}, axisTitlesPosition: "none"},
          vAxis: {textStyle: {color: '#888', fontSize:'16'}, gridlines: {color:'#303030'}},
          colors:['rgb(112,14,194)','rgb(15,121,16)','rgb(133,133,15)','rgb(121,26,15)'],
          axisTitlesPosition: 'in',
        };



        var chart = new google.charts.Bar(document.getElementById('barchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
  </head>
  <body style="background:#303030">
    <img src="images/image.png">
    <div id="barchart_material"></div>
  </body>
</html>
