<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content='width=500, user-scalable=0'>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    <title>MA Generator</title>
    <!-- *******************************************************************************************
       * TODO(DEVELOPER): Paste the initialization snippet from:

    <script src="https://cdn.firebase.com/libs/firebaseui/3.4.1/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.4.1/firebaseui.css" />
    <link type="text/css" rel="stylesheet" href="css/ma.css" />

    <script type="text/javascript">

    </script>

  <body>

    <div id="page">

    <div id="content">

        <div id="slot-machine">

            <div id="slot-body">

                <div id="slot-block"></div>

                <div id="slot-frame"></div>
                <div id="slot-frame2" style="margin-top:100px"></div>

                <div id="slot-display">
                    <div id="slot-overlay"></div>
                    <div id="slot-overlay-line"></div>
                    <div id="slot-credits">15</div>
                    <div id="slot-zeros">CONFLICT SUM&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
                </div>

                <div id="slot-wheels">
                    <div id="wheel1" class="wheel">
                        <div class="overlay"></div>
                          <img src="images/column.gif">
                          <img src="images/rolling.gif" class="slotSpinAnimation">
                    </div>
                    <div id="wheel2" class="wheel">
                        <div class="overlay"></div>
                          <img src="images/column.gif">
                          <img src="images/rolling.gif" class="slotSpinAnimation">
                    </div>
                    <div id="wheel3" class="wheel">
                        <div class="overlay"></div>
                          <img src="images/column.gif">
                          <img src="images/rolling.gif" class="slotSpinAnimation">
                    </div>
                    <div id="wheel4" class="wheel">
                        <div class="overlay"></div>
                          <img src="images/column.gif">
                          <img src="images/rolling.gif" class="slotSpinAnimation">
                    </div>
                    <div id="wheel5" class="wheel">
                        <div class="overlay"></div>
                          <img src="images/column.gif">
                          <img src="images/rolling.gif" class="slotSpinAnimation">
                    </div>
                </div>

                <div id="slot-wheels-2" style="top:112px">
                    <div id="wheel6" class="wheel">
                        <div class="overlay"></div>
                          <img src="images/column.gif">
                          <img src="images/rolling.gif" class="slotSpinAnimation">
                    </div>
                    <div id="wheel7" class="wheel">
                        <div class="overlay"></div>
                          <img src="images/column.gif">
                          <img src="images/rolling.gif" class="slotSpinAnimation">
                    </div>
                    <div id="wheel8" class="wheel">
                        <div class="overlay"></div>
                          <img src="images/column.gif">
                          <img src="images/rolling.gif" class="slotSpinAnimation">
                    </div>
                    <div id="wheel9" class="wheel">
                        <div class="overlay"></div>
                          <img src="images/column.gif">
                          <img src="images/rolling.gif" class="slotSpinAnimation">
                    </div>
                    <div id="wheel10" class="wheel">
                        <div class="overlay"></div>
                          <img src="images/column.gif">
                          <img src="images/rolling.gif" class="slotSpinAnimation">
                    </div>
                </div>

                <div id="slot-trigger">
                    <div class="arm">
                        <div class="knob"></div>
                    </div>
                    <div class="arm-shadow"></div>
                    <div class="ring1">
                        <div class="shadow"></div>
                    </div>
                    <div class="ring2">
                        <div class="shadow"></div>
                    </div>
                </div>

            </div>

            <div id="slot-details">
                <div id="slot-top"></div>
                <div id="slot-bottom"></div>
            </div>

        </div>

    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="js/ma.js"></script>
